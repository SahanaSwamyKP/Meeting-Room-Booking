<div class="container mt-4">
    <h2 class="text-center">Select Your Meeting Room</h2>
    <form class="row g-3" (ngSubmit)="onSearch()">
      <div class="col-md-4">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="date" name="date" required>
      </div>
      <div class="col-md-4">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time" [(ngModel)]="time" name="time" required>
      </div>
      <div class="col-md-4">
        <label for="capacity" class="form-label">Capacity</label>
        <input type="number" class="form-control" id="capacity" [(ngModel)]="capacity" name="capacity" placeholder="Capacity" required>
      </div>
      <div class="col-12" style="text-align: center;">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th scope="col">Room Name</th>
          <th scope="col">Capacity</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{ room.name }}</td>
          <td>{{ room.capacity }}</td>
          <td><button class="btn btn-success" (click)="bookRoom(room.id)">Book</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="footer">

</div>
