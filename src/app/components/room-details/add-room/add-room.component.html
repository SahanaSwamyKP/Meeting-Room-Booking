<div class="container">
    

<div class="container mt-5">
    <h2 class="mb-4">Room Registration</h2>
    <form>
      <div class="form-group">
        <label for="name">Room Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Room name">
      </div>
      <div class="form-group">
        <label for="email">Capacity</label>
        <input type="number" class="form-control" id="capacity" placeholder="Enter capacity">
      </div>
      <div class="form-group">
        <label for="available">Available</label>
        <input type="text" class="form-control" id="available" placeholder="Enter availability">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Employee</button>
    </form>
  </div>
