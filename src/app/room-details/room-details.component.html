<div class="container">
    <header>
        <img src="https://fnf.com/FNF/media/media/images/FNF_Logo_White.png" alt="image">
    </header>
  
    <div class="room-details">
        <h2>Room Details!!!</h2>
        <button class="add-button" (click)="addRoom()">ADD Room</button><hr>
        <table>
          <thead>
            <tr>
              <th>Room ID</th>
              <th>Room Name</th>
              <th>Capacity</th>
              <th>Available</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let room of rooms">
              <td>{{ room.id }}</td>
              <td>{{ room.name }}</td>
              <td>{{ room.capacity }}</td>
              <td>{{ room.available ? 'Yes' : 'No' }}</td>
              <td>
                <button (click)="editRoom(room)">Edit</button>
                <button (click)="deleteRoom(room)">Delete</button>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
