<app-header></app-header>
 
<div class="container mt-5">
    <div class="container1">
    <h2 class="mb-4 text-center" style="font-family: 'Times New Roman', Times, serif;">Room Registration</h2>
 
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name" class="form-label">Room Name</label>
        <input type="text" [(ngModel)]="room.roomName" name="name" class="form-control" id="name" placeholder="Enter Room name" required>
        
      </div>
 
      <div class="form-group mb-3">
        <label for="capacity" class="form-label">Capacity</label>
        <select class="form-control" id="capacity" [(ngModel)]="room.capacity" name="capacity" required
          #capacityInput="ngModel">
          <option value="" disabled selected>Select Capacity</option>
          <option value=5>5</option>
          <option value=10>10</option>
          <option value=15>15</option>
        </select>
        <div *ngIf="capacityInput.invalid && capacityInput.touched" class="text-danger">
          Capacity is required.
        </div>
      </div>
 
      <div class="form-group mb-3">
        <label for="available" class="form-label">Available</label>
        <select [(ngModel)]="room.available" name="available" class="form-select" id="available" required>
          <option value="">Select Availability</option>
          <option value=true>Yes</option>
          <option value=false>No</option>
        </select>
      </div>
 
      <button type="submit" class="btn btn-primary mt-3">Add Room</button>
    </form>
  </div>
  </div>
  <app-footer></app-footer>
